<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de tarefas - Inclusão de novo usuário</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Gerenciador de tarefas</a>
	</nav>
	<div class="container">
		<h3>Inserção de novo usuário</h3>
		<form class="form-horizontal" action="/registration" method="post"
			th:object="${usuario}">
			<div class="row">
				<div class="form-group col-md-6">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
					<label th:errors="*{email}" class="validation-message"></label>
				</div>
					<label>Email:</label> 
					<input type="text" required maxlength="50" class="form-control" th:field="*{email}">
				</div>
			</div>
	
			<div class="row">
				<div class="form-group col-md-6">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}">
							<label th:errors="*{senha}" class="validation-message"></label>
						</div>
					<label>Senha:</label> 
					<input type="password" maxlength="100" class="form-control" th:field="*{senha}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
