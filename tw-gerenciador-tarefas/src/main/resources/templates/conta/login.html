<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de tarefas - Login</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Gerenciador de tarefas</a>
	</nav>
	<div class="container">
	<h3>Login</h3>
	<form action="/login" method="post" class="form-signin">
			<div class="form-group">
				<div class="col-md-9">
					<input type="text" required maxlength="50" class="form-control" placeholder="Email" name="email">
				</div>
			</div>
	
			<div class="form-group">
				<div class="col-md-9">
					<input type="password" maxlength="100" class="form-control" placeholder="Digite a senha" name="senha">
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
			<div class="form-group">
				<div class="col-md-9">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						Não foi possível fazer login.
					</div>
				</div>
			</div>
			<div class="form-group">
				<span>Não possui conta? <a href="/registration">Registre-se aqui!</a></span>
			</div>
		</form>
	</div>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
